version: "3.7"
services:
  node:
    image: "node"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ../:/home/node/app
    ports:
      - "3333:3333"
      - "3334:3334"
    command: "npm run startAll"
  postgres:
    image: "timescale/timescaledb-ha:pg14-latest"
    environment:
     - POSTGRES_PASSWORD=password
    volumes:
     - postgres:/var/lib/postgresql/data
    ports:
      - "5434:5432"

volumes:
  postgres_volume:
